            <div class="login_wrap">
                <!--로그인 타이틀-->
                <h2 class="tit">LOGIN <small>로그인</small></h2>
                <!--로그인박스-->
                <section id="login">
                    <form id="logF" method="post" action="process.php">
                        <!--메서드는 날라가는 방식 // 액션은 백에있는 소스로 보내는일-->
                        <!--아이디박스-->
                        <div class="minput">
                            <!--<label for="mid">아이디</label>-->
                            <!--for는 얘를 클릭해도 인풋에 깜빡거리도록 한 것-->
                            <input type="text" id="mid" maxlength="40" placeholder="아이디를 입력하세요">
                            <!--최대 글자개수 maxlength placeholder는 진즉입력된글씨-->
                        </div>
                        <!--비밀번호박스-->
                        <div class="minput">
                            <input type="password" id="mpw" maxlength="20" placeholder="비밀번호를 입력하세요">
                        </div>
                        <div class="btnBox">
                            <input type="button" id="sbtn" value="로그인">
                        </div>
                        <!--기타체크링크-->
                        <div class="addBox disableselect">
                            <span>
                                <input type="checkbox" id="chkbox"><label for="chkbox">아이디저장</label>
                            </span>
                            <a href="#">아이디 찾기</a> |
                            <a href="#">비밀번호 찾기</a> |
                            <a href="member.html">회원가입</a>

                        </div>
                        <h4 class="login_come">열린책들 회원이 되시면 더 많은 혜택이 있습니다.</h4>
                    </form>

                </section>
